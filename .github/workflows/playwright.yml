name: Playwright Tests

# Trigger execution on push or pull request to the main branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - uses: actions/checkout@v4

    # 2. Setup Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3. Install project dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright pytest-playwright pytest-html

    # 4. Install Playwright browsers (Chromium, Firefox, Webkit)
    - name: Install Playwright browsers
      run: playwright install --with-deps

    # 5. Execute tests and generate HTML report
    - name: Run tests
      run: pytest --html=report.html

    # 6. Upload test results as an artifact (available for download)
    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always() # Run even if tests fail
      with:
        name: playwright-report
        path: report.html
        retention-days: 30